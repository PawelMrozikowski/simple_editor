<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple editor</title>
  <meta name="description" content="implementation of a simple editor" />


  <meta property="og:title" content="simple editor" />

  <meta property="og:description" content="implementation of a simple editor" />

  <meta property="og:url" content="https://pawelmrozikowski.github.io/simple_editor/" />

  <meta property="og:image" content="https://pawelmrozikowski.github.io/simple_editor/assets/img/markdown.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />


</head>

<body>
  <main class="editor">

    
    <h1 class="editor__header">Simple editor</h1>

    <div class="editor__animation"></div>

    <form action="">
      <p>
        <label for="message"></label>
        <textarea class="editor__message editor__message--js" name="message" id="message" cols="30" rows="10"
          placeholder="Your text..."></textarea>
      </p>

      <div class="editor__action">
        <button class="editor__button editor__button--save editor__button--save-js">save</button>
        <button class="editor__button editor__button--load editor__button--load-js">load</button>
      </div>
    </form>



  </main>
  <script src="js/main.js"></script>
</body>

</html>
